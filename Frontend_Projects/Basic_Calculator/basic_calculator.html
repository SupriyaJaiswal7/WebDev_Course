<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="basic_calculator.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <button id="theme-toggle">ðŸŒ™</button>
            <div class="calculator">
                <input type="text" class="calculator-screen" value="" disabled />
                <div class="calculator-keys">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">x</button>
                    <button type="button" class="operator" value="/">/</button>
                    <button type="button" class="equal-sign" value="=">=</button>
                    <button type="button" class="delete" value="del">Delete</button>
                    <button type="button" class="all-clear" value="all-clear">AC</button>
                </div>
                <div class="calculator-values">
                    <button type="button" value="0">0</button>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" class="decimal" value=".">.</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by Supriya | &copy; 2025 | Simple pastel-themed calculator</p>
        </footer>
        <script defer src="basic_calculator.js"></script>
    </body>
</html>
